    <br />

    <div class="container">
      <form action="https://formspree.io/xyyjvbzz" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="First & Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="_replyto">Email address</label>
          <input
            name="_replyto"
            type="email"
            class="form-control"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input name="subject" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <!-- hidden input tag to redirect to my very own personalized thank you page, cuz fuck theirs-->
        <!-- <input
          type="hidden"
          name="_next"
          value="https://mysite.com/thanks.html"
        /> -->
        <button type="submit" value="Send" class="btn btn-primary">
          Submit
        </button>
      </form>
